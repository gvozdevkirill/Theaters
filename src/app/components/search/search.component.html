<div class="wrapper">

  <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
    <input type="text" [(ngModel)]="value" nz-input placeholder="Поиск" />
  </nz-input-group>
  <ng-template #suffixIconButton>
    <button nz-button style="margin-right: 10px; background-color: green; height: 40px; border-color: green;" nzType="primary" (click)="search()" nzSearch>Искать</button>
  </ng-template>
  
</div>
